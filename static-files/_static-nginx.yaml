apiVersion: apps/v1
kind: Deployment
metadata:
  name: static-nginx
  namespace: static-files
  labels:
    app: static-nginx
spec:
  selector:
    matchLabels:
      app: static-nginx
  template:
    metadata:
      labels:
        app: static-nginx
    spec:
      containers:
        - name: static-nginx
          image: ghcr.io/jemand771/static-files:1.0.1
          ports:
            - containerPort: 80
              name: web
---
apiVersion: v1
kind: Service
metadata:
  name: static-nginx
  namespace: static-files
spec:
  selector:
    app: static-nginx
  ports:
    - port: 80
      name: web
