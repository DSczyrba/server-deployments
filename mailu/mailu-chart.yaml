apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: mailu
  namespace: mailu
spec:
  targetNamespace: mailu
  chart: mailu
  repo: https://mailu.github.io/helm-charts/
  version: 0.3.3
  # language=yaml
  valuesContent: |
    domain: jemand771.net
    hostnames:
      - jemand771.net
    front:
      controller:
        kind: DaemonSet
    certmanager:
      enabled: true
      issuerType: ClusterIssuer
      issuerName: cf-issuer
      apiVersion: cert-manager.io/v1
    rspamd:
      startupProbe:
        failureThreshold: 180
      resources:
        limits:
          memory: 1G
    persistence:
      size: 10Gi
      annotations:
        helm.sh/resource-policy: keep
    ingress:
      # set a nonexisting ingress class in order to prevent routing jemand771.net to mailu-front
      className: foobar
