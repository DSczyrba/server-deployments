apiVersion: v1
kind: Service
metadata:
  name: factorio-game
  namespace: factorio-skji
spec:
  type: LoadBalancer
  selector:
    app: factorio
  ports:
    - port: 34197
      protocol: UDP
      name: factorio
      targetPort: factorio
---
apiVersion: v1
kind: Service
metadata:
  name: factorio-rcon
  namespace: factorio-skji
spec:
  selector:
    app: factorio
  ports:
    - port: 27015
      name: rcon
      targetPort: rcon
