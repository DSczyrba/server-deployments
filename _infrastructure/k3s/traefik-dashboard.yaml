apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard
  namespace: default
spec:
  routes:
    - match: Host(`traefik.771.blue`)
      kind: Rule
      services:
        - name: api@internal
          kind: TraefikService
      middlewares:
         - name: authentik
           namespace: authentik
